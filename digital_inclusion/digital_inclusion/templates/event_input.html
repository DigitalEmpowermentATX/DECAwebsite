<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles.css') }}">

    <title>DECA</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg extra-margin">
      <div class="row input-group">
        <div class="col-md-4">
          <img class="banner-img" src="{{ url_for('static',filename='banner_1024.png') }}" />
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <div class="search-container">
            <input type="text" class="search-box" placeholder="Search...">
            <button class="btn-outline-secondary search-button" type="button">
                <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="organization-login">
            <a class="nav-link" href="#">Log In</a>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg" style="background-color:#003a5c;">
       <ul class="nav navbar-nav mx-auto">
         <li class="nav-item">
           <a class="nav-link" href="#">Organizations</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">About</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">Map</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">Calendar</a>
         </li>
       </ul>
     </nav>
     <div class="container">
       <h1 class="formtitle">Submit a New Event</h1>
       <form id="eventInputForm" method="POST">
         <div class="form-group row">
           <label class= "col-sm-2 col-form-label">Organization: </label>
           <div class="col-sm-10">
             <select class="form-control" id="organization" name="organization">
               <option value="default" selected disabled hidden>Select your organization</option>
               <option>Org 1</option>
               <option>Org 2</option>
               <option>Org 3</option>
               <option value="/form">NON-REGISTERED ORGANIZATION</option>
             </select>
           </div>
         </div>
          <div class="form-group row">
            <label for="eventName" class="col-sm-2 col-form-label">Event Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Event Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="eventDate" class="col-2 col-form-label">Date and Time of Event:</label>
            <div class="col-10">
              <input class="form-control" type="datetime-local" min='2017-06-14T00:00:00' name="eventDate" id="eventDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="eventDescription" class="col-sm-2 col-form-label">Event Description:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" name="eventDescription" id="eventDescription" placeholder="Event Description"></textarea>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Mask Profile?</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadio" id="radioNo" value="no" checked>
                  <label class="form-check-label" for="radioNo">
                    No
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadio" id="radioYes" value="yes">
                  <label class="form-check-label" for="radioYes">
                    Yes
                  </label>
                </div>
              </div>
            </div>
        </fieldset>
        <div style="text-align:center">
          <button type="submit" class="btn deca-register deca-light-button">Submit Event</button>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="{{ url_for('static',filename='event_input.js') }}"/></script>
  </body>
</html>
