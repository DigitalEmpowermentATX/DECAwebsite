<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles.css') }}">

    <title>DECA</title>
</head>
<body>
<nav class="navbar navbar-expand-lg extra-margin">
    <div class="row input-group">
        <div class="col-md-4">
            <img class="banner-img" src="{{ url_for('static',filename='banner_1024.png') }}" />
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search...">
                <button class="btn-outline-secondary search-button" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="organization-login">
                <a class="nav-link" href="#">Log In</a>
            </div>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg" style="background-color:#003a5c;">
    <ul class="nav navbar-nav mx-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Organizations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Calendar</a>
        </li>
    </ul>
</nav>

<!-- Page Content -->
<div class="container" style="margin-top: 250px;">
    <div class="row">
        <div class="col-md-8">
            <div class="report-button">
                <button type="button" class="btn deca-dark-button" data-toggle="modal" data-target="#report">Report for Review</button>
                <!-- Modal -->
                <div class="modal fade" id="report" tabindex="-1" role="dialog" aria-labelledby="eventLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="eventLabel" center>{{event_name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>
                                    {{description}}
                                </p>
                                <p>
                                    <span style="font-weight: bold">Organization:</span> {{org_name}}
                                </p>
                                <p>
                                    <span style="font-weight: bold">Contact:</span> {{contact_name}}
                                </p>
                                <p>
                                    <span style="font-weight: bold">Event Date:</span> {{ value|date:"M d P" }}
                                </p>
                                <span style="float: right"><a href={{url}} class="btn deca-dark-button" target="_blank">More Info</a></button></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn deca-remove-button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Digital Empowerment Community of Austin 2018.</p>
    </div>
    <!-- /.container -->

</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
